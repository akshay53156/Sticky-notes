<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-container box">
        <div class="input-area">
            <div class="note-area">
                <textarea name="note" id="note-input" cols="70" rows="10" placeholder="// Write a note here"></textarea>
            </div>
            <div class="color-area">
                <input type="color" name="color" id="color">
            </div>
        </div>
        <div class="btn1">
            <button id="button">Add note</button>
        </div>
    </div>
    <div class="right-container box">
        <h1>Your Notes</h1>
        <p id="noNotes">You have not added a note yet.</p>
        <div class="container"></div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
